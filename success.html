<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>endmysub — Erhalten</title>

  <style>
    :root{
      --bg:#0b1220; --text:#e7ecff; --muted:#a9b4dd; --line:rgba(255,255,255,.10);
      --shadow:0 12px 30px rgba(0,0,0,.35); --max:1420px;
      --font:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans","Helvetica Neue",sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--font); font-size:17px; color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(96,165,250,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 0%, rgba(110,231,183,.14), transparent 55%),
        var(--bg);
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:34px 22px 70px}

    .topbar{
      position:sticky;top:0;z-index:20;
      display:flex;align-items:flex-start;justify-content:space-between;
      padding:18px 18px;border-bottom:1px solid var(--line);
      background:rgba(11,18,32,.78);backdrop-filter:blur(10px);
    }
    .brand{display:flex;align-items:flex-start}
    .brand__logo{width:720px;height:230px;object-fit:contain;display:block}

    .topbar__nav{display:flex;gap:14px;align-items:center;padding-top:6px;flex-wrap:wrap;justify-content:flex-end}
    .navlink{padding:10px 12px;border-radius:12px;color:var(--muted);border:1px solid transparent;font-weight:650}
    .navlink:hover{color:var(--text);border-color:rgba(255,255,255,.12);background:rgba(255,255,255,.03)}
    .navlink--active{color:var(--text);background:rgba(255,255,255,.04);border-color:rgba(255,255,255,.14)}

    .card{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      border-radius:32px;padding:26px;box-shadow:var(--shadow);
    }
    .title{margin:0 0 10px;font-size:36px;line-height:1.1;letter-spacing:-.02em}
    .sub{margin:0;color:var(--muted);line-height:1.65;max-width:90ch}

    .pill{
      margin-top:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      border-radius:22px;
      padding:14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .pill__k{color:var(--muted);font-size:13px;font-weight:800;letter-spacing:.02em}
    .pill__v{color:rgba(231,236,255,.92);font-size:14px;line-height:1.55;word-break:break-word}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      height:44px;padding:0 14px;border-radius:14px;border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);color:var(--text);font-weight:800;font-size:13px;cursor:pointer;white-space:nowrap
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .status{
      margin-top:14px;
      border-radius:18px;
      padding:12px 14px;
      border:1px solid rgba(110,231,183,.22);
      background:rgba(16,185,129,.08);
      color:#c6ffe9;
      font-size:13px;
      line-height:1.45;
    }

    @media (max-width:980px){
      .brand__logo{width:320px;height:90px}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <a class="brand" href="index.html" aria-label="endmysub home">
      <img class="brand__logo" src="endmysublogo.png" alt="endmysub logo" />
    </a>

<nav class="topbar__nav">
  <a class="navlink" href="index.html">Start</a>
  <a class="navlink" href="impressum.html">Impressum</a>
  <a class="navlink" href="contact.html">Kontakt</a>
  <a class="navlink" href="Payment.html">Review</a>
</nav>
  </header>

  <main class="container">
    <section class="card">
      <h1 class="title">Erhalten</h1>
      <p class="sub">Deine Zahlung wurde gemeldet. Wir prüfen den Eingang und starten dann die Kündigung.</p>

      <div class="pill">
        <div>
          <div class="pill__k">Request-ID</div>
          <div class="pill__v" id="reqId">—</div>
        </div>
        <button class="btn" id="copyBtn" type="button" disabled>Copy</button>
      </div>

      <div class="status" id="statusBox">Ready.</div>
    </section>
  </main>

  <script>
    const reqIdEl = document.getElementById("reqId");
    const copyBtn = document.getElementById("copyBtn");
    const statusBox = document.getElementById("statusBox");

    function setOk(msg){ statusBox.textContent = msg; }

    const cancelId = localStorage.getItem("ems_cancel_id") || "";
    reqIdEl.textContent = cancelId || "—";
    copyBtn.disabled = !cancelId;

    copyBtn.addEventListener("click", async ()=>{
      try{
        await navigator.clipboard.writeText(cancelId);
        setOk("Copied.");
      }catch(e){
        setOk("Copy failed.");
      }
    });
  </script>
</body>
</html>
